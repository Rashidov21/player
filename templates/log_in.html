{%extends 'base.html'%}
{%block content%}
<div class="loginForm">
    <form action="" method="POST">
        {% csrf_token %}
        <input class="input" type="text" name="username" placeholder="Enter username">
        <input class="input" type="text" name="password" placeholder="Enter password">
        <input id="type" type="submit">
    </form>
</div>
{%endblock%}
